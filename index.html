<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Crazy Time</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      max-width: 900px;
      overflow: hidden;
      width: 100%;
    }
    .left {
      background: url('https://source.unsplash.com/500x600/?technology,fun') no-repeat center center/cover;
      flex: 1;
      display: none;
    }
    .right {
      flex: 1;
      padding: 40px;
    }
    .right h1 { text-align: center; margin-bottom: 30px; color: #333; }
    .input-group { position: relative; margin-bottom: 20px; }
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
    .input-group .toggle { right: 10px; left: auto; cursor: pointer; }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: linear-gradient(to right, #43e97b, #38f9d7);
    }
    @media (min-width: 768px) {
      .left { display: block; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h1>Welcome to Crazy Time ðŸŽ‰</h1>
      <form action="IT.html" method="POST" onsubmit="return validatePassword()">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="first_name" placeholder="First Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="last_name" placeholder="Last Name" required />
        </div>
        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="number" name="number" placeholder="Phone Number" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" name="password" placeholder="Password" minlength="8" required />
          <i class="fas fa-eye toggle" onclick="togglePassword('password', this)"></i>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" minlength="8" required />
          <i class="fas fa-eye toggle" onclick="togglePassword('confirm_password', this)"></i>
        </div>
        <a href="IT.html><button type="submit">Create Account</button></a>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function validatePassword() {
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm_password').value;

      const strong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

      if (!strong.test(pass)) {
        alert('Password must be at least 8 characters and include uppercase, lowercase, number, and symbol.');
        return false;
      }
      if (pass !== confirm) {
        alert('Passwords do not match.');
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
